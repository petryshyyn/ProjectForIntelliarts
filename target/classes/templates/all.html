<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 align="center">All expenses</h1>
    <div th:each="el : ${expenses}" class="alert alert-info mt-2">
        <h5>date : <span th:text="${el.date}"></span></h5>
        <p> id : <span th:text="${el.id}"></span></p>
        <p> amount : <spam th:text="${el.amount}"></spam></p>
        <p> currency : <spam th:text="${el.currency}"></spam></p>
        <p> product : <spam th:text="${el.product}"></spam></p>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
